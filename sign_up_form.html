<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form name="signup">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your lastname">
        <br/><br/>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your email">
        <br/><br/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br/><br/>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <br/><br/>
        <label for="dateofbirth">Date of Birth</label>
        <input type="date" name="dateofbirth" id="dateofbirth">
        <br/><br/>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="0">Choose</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>
        <br/><br/>
        <label for="eyecolor">Eyecolor</label>
        <input type="color" name="eyecolor" id="eyecolor">
        <br/> <br/>
        <input type="checkbox" name="accept_terms" id="accept_terms">
        <label for="accept_terms">accept terms of use</label>
        <br/> <br/>
        <input type="checkbox" name="email_newsletter" id="email_newsletter">
        <label for="email_newsletter">allow automated email newsletter</label>
        <br/> <br/>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
